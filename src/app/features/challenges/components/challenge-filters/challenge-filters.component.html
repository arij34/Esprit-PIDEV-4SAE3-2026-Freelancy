<div class="space-y-4">
  
  <!-- Filter Bar -->
  <div class="flex flex-wrap items-center gap-3">
    
    <!-- Filter Toggle Button -->
    <button
      type="button"
      (click)="toggleFilters()"
      class="inline-flex items-center gap-2 px-5 py-3 rounded-xl border-2 border-gray-300 hover:border-primary text-gray-900 font-medium transition-all bg-white hover:bg-gray-50 relative">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
      Filters
      <span *ngIf="activeFiltersCount > 0" 
            class="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-coral text-white text-xs font-bold flex items-center justify-center">
        {{ activeFiltersCount }}
      </span>
    </button>

    <!-- Sort Dropdown -->
    <div class="flex items-center gap-2">
      <label class="text-sm font-medium text-gray-600">Sort:</label>
      <select
        [(ngModel)]="selectedSort"
        (change)="onSortChange(selectedSort)"
        class="px-4 py-3 rounded-xl border-2 border-gray-300 focus:border-primary focus:outline-none text-gray-900 font-medium bg-white hover:bg-gray-50 transition-all cursor-pointer">
        <option *ngFor="let option of sortOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Clear Filters -->
    <button
      *ngIf="activeFiltersCount > 0"
      type="button"
      (click)="clearAllFilters()"
      class="ml-auto inline-flex items-center gap-2 px-4 py-3 rounded-xl text-coral hover:text-white hover:bg-coral border-2 border-coral transition-all font-medium">
      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
      Clear All
    </button>
  </div>

  <!-- Expandable Filters Panel -->
  <div *ngIf="showFilters" 
       class="bg-white rounded-2xl p-6 border-2 border-gray-300 shadow-lg space-y-6 animate-slide-down">
    
    <div class="grid md:grid-cols-3 gap-6">
      
      <!-- Category Filter -->
      <div>
        <label class="block text-sm font-semibold text-gray-900 mb-3">
          üìö Category
        </label>
        <div class="space-y-2 max-h-64 overflow-y-auto">
          <button
            *ngFor="let category of categories"
            type="button"
            (click)="onCategoryChange(category)"
            [class.bg-primary]="selectedCategory === category"
            [class.text-white]="selectedCategory === category"
            [class.bg-gray-100]="selectedCategory !== category"
            [class.text-gray-900]="selectedCategory !== category"
            [class.hover:bg-primary]="selectedCategory !== category"
            [class.hover:text-white]="selectedCategory !== category"
            class="w-full text-left px-4 py-2.5 rounded-lg font-medium transition-all">
            {{ category }}
          </button>
        </div>
      </div>

      <!-- Difficulty Filter -->
      <div>
        <label class="block text-sm font-semibold text-gray-900 mb-3">
          üéØ Difficulty Level
        </label>
        <div class="space-y-2">
          <button
            *ngFor="let difficulty of difficulties"
            type="button"
            (click)="onDifficultyChange(difficulty)"
            [class.bg-primary]="selectedDifficulty === difficulty"
            [class.text-white]="selectedDifficulty === difficulty"
            [class.bg-gray-100]="selectedDifficulty !== difficulty"
            [class.text-gray-900]="selectedDifficulty !== difficulty"
            [class.hover:bg-primary]="selectedDifficulty !== difficulty"
            [class.hover:text-white]="selectedDifficulty !== difficulty"
            class="w-full text-left px-4 py-2.5 rounded-lg font-medium transition-all">
            {{ difficulty }}
          </button>
        </div>
      </div>

      <!-- Points Filter -->
      <div>
        <label class="block text-sm font-semibold text-gray-900 mb-3">
          ‚≠ê Point Range
        </label>
        <div class="space-y-2">
          <button
            *ngFor="let range of pointRanges"
            type="button"
            (click)="onPointRangeChange(range)"
            [class.bg-sunny]="selectedPointRange.label === range.label"
            [class.text-gray-900]="selectedPointRange.label === range.label"
            [class.bg-gray-100]="selectedPointRange.label !== range.label"
            [class.hover:bg-sunny]="selectedPointRange.label !== range.label"
            [class.hover:text-gray-900]="selectedPointRange.label !== range.label"
            class="w-full text-left px-4 py-2.5 rounded-lg font-medium transition-all">
            {{ range.label }}
          </button>
        </div>
      </div>

    </div>

    <!-- Active Filters Summary -->
    <div *ngIf="activeFiltersCount > 0" 
         class="pt-4 border-t border-gray-300">
      <div class="flex flex-wrap items-center gap-2">
        <span class="text-sm font-medium text-gray-600">Active filters:</span>
        
        <span *ngIf="selectedCategory !== 'All Categories'" 
              class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-primary-light text-primary-dark text-sm font-medium">
          {{ selectedCategory }}
          <button type="button" (click)="onCategoryChange('All Categories')" class="hover:text-primary">
            <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </span>

        <span *ngIf="selectedDifficulty !== 'All Levels'" 
              class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-primary-light text-primary-dark text-sm font-medium">
          {{ selectedDifficulty }}
          <button type="button" (click)="onDifficultyChange('All Levels')" class="hover:text-primary">
            <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </span>

        <span *ngIf="selectedPointRange.label !== 'All Points'" 
              class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-sunny-light text-gray-900 text-sm font-medium">
          {{ selectedPointRange.label }}
          <button type="button" (click)="onPointRangeChange({ label: 'All Points', min: 0, max: Infinity })" class="hover:text-sunny">
            <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </span>
      </div>
    </div>

  </div>

</div>
