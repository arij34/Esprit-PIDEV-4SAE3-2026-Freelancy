<!-- src/app/modules/challenge-creation/components/stepper/stepper.component.html -->

<div class="stepper-container">
    <div class="stepper-wrapper">
      <ng-container *ngFor="let step of steps; let i = index">
        <div class="stepper-item">
          <div class="stepper-content">
            <div 
              class="stepper-circle"
              [class.completed]="isCompleted(step.id)"
              [class.current]="isCurrent(step.id)"
              [class.pending]="!isCurrent(step.id) && !isCompleted(step.id)">
              <svg 
                *ngIf="isCompleted(step.id)" 
                class="check-icon" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              <span *ngIf="!isCompleted(step.id)">{{ step.id }}</span>
            </div>
            <p 
              class="stepper-title"
              [class.current]="isCurrent(step.id)"
              [class.completed]="isCompleted(step.id)"
              [class.pending]="!isCurrent(step.id) && !isCompleted(step.id)">
              {{ step.title }}
            </p>
          </div>
          <div 
            *ngIf="!isLast(i)"
            class="stepper-line"
            [class.completed]="isCompleted(step.id)">
          </div>
        </div>
      </ng-container>
    </div>
  </div>
