<div class="card">
  <div class="card__header">
    <div class="card__icon card__icon--primary">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/>
      </svg>
    </div>
    <div class="card__body">
      <h2 class="card__title">Step 4 â€” Clone Your Project</h2>
      <p class="card__text">
        Once you've accepted the invitation, clone your repository to your computer.
      </p>

      <div class="code-block">
        <code class="code">{{ cloneCommand }}</code>
        <button class="copy-button" (click)="onCopy()">
          <svg *ngIf="!copied" class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
          </svg>
          <svg *ngIf="copied" class="icon icon--success" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
        </button>
      </div>

      <div class="info-box info-box--beige">
        <h4 class="info-box__title">Where to run this?</h4>
        <p class="info-box__text">Run this command inside:</p>
        <ul class="info-box__list">
          <li>Git Bash (Windows)</li>
          <li>Terminal (Mac/Linux)</li>
          <li>VS Code Terminal</li>
        </ul>
      </div>

      <div class="actions">
        <button class="btn btn--outline" (click)="onBack()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
          </svg>
          Back
        </button>
        <button class="btn btn--primary" (click)="onContinue()">
          I've Cloned
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
