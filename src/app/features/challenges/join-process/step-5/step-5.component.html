<div class="card card--alt">
  <div class="card__header">
    <div class="card__icon card__icon--primary">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/>
      </svg>
    </div>
    <div class="card__body">
      <h2 class="card__title">Step 5 â€” Start Developing</h2>
      <p class="card__text">After cloning:</p>
      
      <ol class="ordered-list">
        <li>Open the project folder</li>
        <li>Start coding</li>
        <li>Commit your changes</li>
        <li>Push your code</li>
      </ol>

      <div class="code-block">
        <pre class="code">{{ gitCommands }}</pre>
        <button class="copy-button" (click)="onCopy()">
          <svg *ngIf="!copied" class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
          </svg>
          <svg *ngIf="copied" class="icon icon--success" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
        </button>
      </div>

      <div class="actions">
        <button class="btn btn--outline" (click)="onBack()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
          </svg>
          Back
        </button>
        <button class="btn btn--success" (click)="onComplete()">
          Complete Setup
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
