<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Create Challenge Card -->
  <div class="bg-white rounded-xl border border-gray-200 p-8 hover:shadow-lg transition-shadow">
    <div class="flex items-start gap-4">
      <div class="w-14 h-14 bg-blue-900/10 rounded-xl flex items-center justify-center flex-shrink-0">
        <svg class="w-7 h-7 text-[#4F46E5]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <div class="flex-1">
        <h3 class="text-lg font-medium mb-2">Create a New Challenge</h3>
        <p class="text-gray-600 mb-4">
          Design a custom coding challenge with tasks, deadlines, and requirements tailored to your needs.
        </p>
        <button
          (click)="onCreateChallenge()"
          class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
          Start Now
        </button>
      </div>
    </div>
  </div>

  <!-- AI Generator Card -->
  <div class="bg-[#eef2ff] rounded-xl border-2 border-indigo-600 p-8 hover:shadow-lg transition-shadow relative overflow-hidden">
    <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-100 rounded-full -translate-y-16 translate-x-16"></div>
    <div class="flex items-start gap-4 relative z-10">
      <div class="w-14 h-14 bg-gradient-to-br from-indigo-600 to-indigo-500 rounded-xl flex items-center justify-center flex-shrink-0 shadow-lg">
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
        </svg>
      </div>
      <div class="flex-1">
        <div class="flex items-center gap-2 mb-2">
          <h3 class="text-lg font-medium">Generate Challenge with AI</h3>
          <span class="px-2 py-0.5 bg-indigo-100 text-indigo-600 text-xs rounded-full font-medium">NEW</span>
        </div>
        <p class="text-gray-600 mb-4">
          Let AI create a complete challenge from a topic, technology, or skill set. Automatically generates tasks and deadlines.
        </p>
        <button
          (click)="onAIGenerate()"
          class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-sm">
          Start AI Generation
        </button>
      </div>
    </div>
  </div>
</div>
