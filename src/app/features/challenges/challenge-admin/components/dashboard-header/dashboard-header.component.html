<div class="bg-white border-b border-gray-200 sticky top-0 z-10">
  <div class="max-w-[1600px] mx-auto px-6 py-6">
    <div class="flex items-center justify-between gap-6">
      <div class="flex-1">
        <h1 class="text-3xl mb-2 font-medium">Challenge Administration</h1>
        <p class="text-gray-600">
          Create, manage, and analyze coding challenges for your freelance platform
        </p>
      </div>

      <div class="flex items-center gap-4">
        <!-- Search Bar -->
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
            placeholder="Search challenges..."
            class="pl-10 pr-4 py-2 w-64 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-900/20"
          />
        </div>

        <!-- Notifications -->
        <button 
          (click)="onNotificationClick()"
          class="relative p-2 hover:bg-gray-100 rounded-lg transition-colors">
          <svg class="w-5 h-5 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
          <span class="absolute top-1 right-1 w-2 h-2 bg-[#22D3EE] rounded-full"></span>
        </button>

        <!-- Profile -->
        <button 
          (click)="onProfileClick()"
          class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded-lg transition-colors">
          <div class="w-8 h-8 bg-[#4F46E5] text-white rounded-full flex items-center justify-center">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
