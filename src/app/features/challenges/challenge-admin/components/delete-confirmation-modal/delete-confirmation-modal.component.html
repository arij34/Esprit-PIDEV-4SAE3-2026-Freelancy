<div
  *ngIf="isOpen"
  class="delete-modal-overlay fixed inset-0 z-[60] flex items-center justify-center p-4"
  (click)="onOverlayClick($event)">
  <div
    class="delete-modal-content bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden"
    (click)="$event.stopPropagation()"
    role="dialog"
    aria-modal="true"
    aria-labelledby="delete-modal-title">
    <!-- Icon & header -->
    <div class="px-8 pt-8 pb-6">
      <div class="delete-icon-wrapper w-14 h-14 rounded-full flex items-center justify-center mx-auto mb-5">
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </div>
      <h2 id="delete-modal-title" class="text-xl font-semibold text-gray-900 text-center mb-2">{{ title }}</h2>
      <p class="text-gray-600 text-center text-sm leading-relaxed">
        Are you sure you want to delete <strong class="text-gray-900">"{{ itemName }}"</strong>?
        {{ message }}
      </p>
    </div>

    <!-- Actions -->
    <div class="px-8 pb-8 flex gap-3">
      <button
        type="button"
        (click)="onCancel()"
        class="delete-modal-cancel flex-1 px-4 py-3 rounded-xl font-medium transition-all duration-200">
        {{ cancelLabel }}
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        class="delete-modal-confirm flex-1 px-4 py-3 rounded-xl font-medium transition-all duration-200 flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        {{ confirmLabel }}
      </button>
    </div>
  </div>
</div>
