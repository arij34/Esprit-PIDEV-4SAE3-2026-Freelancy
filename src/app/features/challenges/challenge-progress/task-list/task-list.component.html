<div class="bg-white rounded-[14px] shadow-sm p-6">
  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold text-[#1F2937]">Task Checklist</h2>
  </div>

  <!-- Filter Tabs -->
  <div class="flex gap-6 mb-6 border-b border-gray-200">
    <button
      *ngFor="let filter of filters"
      (click)="setActiveFilter(filter.value)"
      [class]="'pb-3 text-sm font-medium transition-colors relative ' + 
        (activeFilter === filter.value ? 'text-[#1E3A8A]' : 'text-[#6B7280] hover:text-[#1F2937]')"
    >
      {{ filter.label }}
      <div *ngIf="activeFilter === filter.value" class="absolute bottom-0 left-0 right-0 h-0.5 bg-[#1E3A8A]"></div>
    </button>
  </div>

  <!-- Task List -->
  <div class="space-y-3">
    <div *ngIf="filteredTasks.length === 0" class="text-center py-12">
      <p class="text-[#6B7280]">No tasks found</p>
    </div>

    <div
      *ngFor="let task of filteredTasks"
      [class]="'flex items-center gap-4 p-4 rounded-[14px] border transition-all hover:shadow-sm cursor-pointer ' + getTaskBgClass(task.status)"
    >
      <!-- Status Icon -->
      <button
        (click)="onTaskToggle(task.id)"
        class="flex-shrink-0 hover:scale-110 transition-transform"
      >
        <!-- Completed -->
        <svg *ngIf="task.status === 'completed'" class="w-5 h-5 text-[#16A34A]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="m9 12 2 2 4-4"></path>
        </svg>
        <!-- In Progress -->
        <svg *ngIf="task.status === 'in-progress'" class="w-5 h-5 text-[#1E3A8A]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <!-- Incomplete -->
        <svg *ngIf="task.status === 'incomplete'" class="w-5 h-5 text-[#6B7280]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
      </button>

      <!-- Task Content -->
      <div class="flex-1 min-w-0">
        <h3 [class]="'text-[0.9rem] font-medium mb-1 ' + getTaskTitleClass(task.status)">
          {{ task.title }}
        </h3>
        <p class="text-sm text-[#6B7280]">{{ task.description }}</p>
      </div>

      <!-- Estimated Time Badge -->
      <div class="flex-shrink-0 flex items-center gap-3">
        <span class="px-3 py-1 bg-white/50 border border-gray-200 rounded-full text-xs font-medium text-[#6B7280]">
          {{ task.estimatedTime }}
        </span>
      </div>
    </div>
  </div>
</div>
