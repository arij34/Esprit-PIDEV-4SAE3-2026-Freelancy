<div>
  <!-- Progress Bar -->
  <div class="mb-6">
    <div class="flex justify-between items-center mb-2">
      <span class="text-sm text-[#6B7280]">Overall Progress</span>
      <span class="text-2xl font-bold text-[#1E3A8A]">{{ progressPercentage }}%</span>
    </div>
    <div class="w-full h-3 bg-[#EBF4FF] rounded-full overflow-hidden">
      <div
        class="h-full bg-[#1E3A8A] transition-all duration-500 rounded-full"
        [style.width]="progressWidth"
      ></div>
    </div>
    <div class="mt-3 space-y-1">
      <p class="text-sm text-[#1F2937]">
        <span class="font-semibold">{{ completedTasks }}/{{ totalTasks }}</span> Tasks Completed
      </p>
      <p class="text-sm text-[#6B7280]">
        Est. {{ estimatedTimeRemaining }}h remaining
      </p>
    </div>
  </div>

  <!-- Quick Stats Grid -->
  <div class="grid grid-cols-2 gap-3">
    <div class="bg-green-50 p-4 rounded-[14px] border border-green-100">
      <div class="flex items-center gap-2 mb-1">
        <svg class="w-4 h-4 text-[#16A34A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="text-xs text-[#6B7280]">Completed</span>
      </div>
      <p class="text-2xl font-bold text-[#1F2937]">{{ completedTasks }}</p>
    </div>

    <div class="bg-blue-50 p-4 rounded-[14px] border border-blue-100">
      <div class="flex items-center gap-2 mb-1">
        <svg class="w-4 h-4 text-[#1E3A8A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="text-xs text-[#6B7280]">In Progress</span>
      </div>
      <p class="text-2xl font-bold text-[#1F2937]">{{ inProgressTasks }}</p>
    </div>

    <div class="bg-gray-50 p-4 rounded-[14px] border border-gray-100">
      <div class="flex items-center gap-2 mb-1">
        <svg class="w-4 h-4 text-[#6B7280]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"></rect>
        </svg>
        <span class="text-xs text-[#6B7280]">Incomplete</span>
      </div>
      <p class="text-2xl font-bold text-[#1F2937]">{{ incompleteTasks }}</p>
    </div>

    <div class="bg-amber-50 p-4 rounded-[14px] border border-amber-100">
      <div class="flex items-center gap-2 mb-1">
        <svg class="w-4 h-4 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        <span class="text-xs text-[#6B7280]">Points</span>
      </div>
      <p class="text-2xl font-bold text-[#1F2937]">{{ pointsAvailable }}</p>
    </div>
  </div>
</div>
