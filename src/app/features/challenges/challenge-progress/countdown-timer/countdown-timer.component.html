<div class="text-center">
  <p class="text-xs text-[#6B7280] mb-2">Deadline Countdown</p>
  <div class="flex items-center justify-center gap-3">
    <div class="flex flex-col items-center">
      <span [class]="'text-3xl font-bold ' + textColorClass">
        {{ padNumber(timeLeft.days) }}
      </span>
      <span class="text-xs text-[#6B7280] mt-1">Days</span>
    </div>
    <span [class]="'text-2xl font-bold ' + textColorClass">:</span>
    <div class="flex flex-col items-center">
      <span [class]="'text-3xl font-bold ' + textColorClass">
        {{ padNumber(timeLeft.hours) }}
      </span>
      <span class="text-xs text-[#6B7280] mt-1">Hours</span>
    </div>
    <span [class]="'text-2xl font-bold ' + textColorClass">:</span>
    <div class="flex flex-col items-center">
      <span [class]="'text-3xl font-bold ' + textColorClass">
        {{ padNumber(timeLeft.minutes) }}
      </span>
      <span class="text-xs text-[#6B7280] mt-1">Minutes</span>
    </div>
    <span [class]="'text-2xl font-bold ' + textColorClass">:</span>
    <div class="flex flex-col items-center">
      <span [class]="'text-3xl font-bold ' + textColorClass">
        {{ padNumber(timeLeft.seconds) }}
      </span>
      <span class="text-xs text-[#6B7280] mt-1">Seconds</span>
    </div>
  </div>
  <p *ngIf="timeLeft.isOverdue" class="text-xs text-red-500 mt-2 font-medium">Overdue</p>
</div>
