<div class="submission-card">
  <div class="card-header">
    <div class="header-icon">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
    </div>
    <h3>Submit Final Solution</h3>
  </div>

  <p class="submission-message" [class.success]="allTasksCompleted">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path *ngIf="allTasksCompleted" d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
      <polyline *ngIf="allTasksCompleted" points="22 4 12 14.01 9 11.01"></polyline>
      <circle *ngIf="!allTasksCompleted" cx="12" cy="12" r="10"></circle>
      <line *ngIf="!allTasksCompleted" x1="12" y1="8" x2="12" y2="12"></line>
      <line *ngIf="!allTasksCompleted" x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <span *ngIf="allTasksCompleted">
      Great job! All tasks completed. Submit your solution to complete the challenge.
    </span>
    <span *ngIf="!allTasksCompleted">
      Complete all tasks before submitting your final solution.
    </span>
  </p>

  <div class="form-group">
    <label for="github-url">GitHub Repository URL</label>
    <div class="input-wrapper">
      <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
      </svg>
      <input
        id="github-url"
        type="url"
        [(ngModel)]="githubUrl"
        placeholder="https://github.com/username/repository"
        [disabled]="!allTasksCompleted"
        class="github-input" />
    </div>
  </div>

  <button
    type="button"
    class="submit-button"
    [disabled]="!canSubmit"
    (click)="onSubmit()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="22" y1="2" x2="11" y2="13"></line>
      <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
    </svg>
    <span>Submit Final Solution</span>
  </button>
</div>
