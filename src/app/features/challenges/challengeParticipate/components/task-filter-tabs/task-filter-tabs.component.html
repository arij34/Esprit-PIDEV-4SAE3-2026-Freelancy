<div class="filter-tabs">
  <button 
    *ngFor="let tab of tabs"
    class="filter-tab"
    [class.active]="activeFilter === tab.key"
    (click)="onFilterChange(tab.key)"
    type="button">
    <span class="tab-label">{{ tab.label }}</span>
    <span class="tab-badge">{{ getCount(tab.key) }}</span>
  </button>
</div>
