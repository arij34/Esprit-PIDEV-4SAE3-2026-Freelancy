<div class="flex h-screen w-full bg-[#f5f5f9] overflow-hidden">
  <!-- Sidebar -->
  <app-backoffice-sidebar 
    [activeTab]="activeTab"
    [isOpen]="sidebarOpen"
    [isMobile]="isMobile"
    (tabChange)="onTabChange($event)"
    (toggleSidebar)="onToggleSidebar()">
  </app-backoffice-sidebar>
  
  <!-- Main Content -->
  <div class="flex-1 flex flex-col h-full overflow-hidden">
    <!-- Header -->
    <app-backoffice-header (menuClick)="onMenuClick()"></app-backoffice-header>
    
    <!-- Main Area -->
    <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
      <div class="max-w-7xl mx-auto">
        <!-- Dashboard View -->
        <app-dashboard-view *ngIf="activeTab === 'dashboard'"></app-dashboard-view>
        
        <!-- Projects View -->
        <app-projects-view *ngIf="activeTab === 'projects'"></app-projects-view>
        
        <!-- Contracts View -->
        <app-contracts-view *ngIf="activeTab === 'contracts'"></app-contracts-view>

        <!-- Users View -->
        <app-users-view *ngIf="activeTab === 'users'"></app-users-view>

        <!-- Stats View -->
        <app-stats-view *ngIf="activeTab === 'stats'"></app-stats-view>
        
        <!-- Work in Progress -->
        <div *ngIf="activeTab === 'skills' || activeTab === 'challenges' || activeTab === 'roadmap' || activeTab === 'settings'" 
             class="flex flex-col items-center justify-center h-[60vh] text-center">
          <div class="w-24 h-24 bg-indigo-50 rounded-full flex items-center justify-center mb-6">
            <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Travaux en cours</h2>
          <p class="text-gray-500 max-w-md">
            Le module {{ activeTab }} est actuellement en développement. Revenez bientôt !
          </p>
        </div>
      </div>
    </main>
  </div>
</div>
