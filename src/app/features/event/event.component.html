<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50 flex">

  <!-- Sidebar (recherche + filtres) -->
  <aside class="w-80 bg-transparent flex-shrink-0 hidden lg:block px-6 py-8">
    <div class="bg-white rounded-3xl shadow-xl p-6 border border-slate-200">
      <!-- Search -->
      <div class="mb-6">
        <label class="block">
          <span class="text-sm font-semibold text-slate-700 mb-2 block">Search</span>
          <div class="relative">
            <input [(ngModel)]="searchQuery"
                   (ngModelChange)="onSearchChange()"
                   type="text"
                   placeholder="Search events..."
                   class="w-full pl-10 pr-4 py-3 rounded-2xl bg-slate-100 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-400 transition"
                   required/>
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
        </label>
      </div>

      <!-- Status Filter -->
      <h3 class="text-slate-700 font-semibold mb-4">Status</h3>
      <div class="space-y-3">
        <button *ngFor="let status of statuses"
                (click)="selectedStatus = status; onStatusChange()"
                class="w-full px-5 py-3 rounded-xl font-semibold transition"
                [ngClass]="selectedStatus === status
                  ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg'
                  : 'bg-slate-100 text-slate-600 hover:bg-slate-200'">
          {{ status }}
        </button>
      </div>

      <!-- Clear Filters -->
      <div class="mt-8">
        <button (click)="clearFilters()"
                class="w-full px-4 py-3 rounded-xl bg-slate-900 text-white font-semibold hover:bg-slate-800 transition">
          Clear All Filters
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0">
    <!-- Header -->
    <div class="bg-white border-b border-slate-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 lg:py-8 flex justify-between items-center">
        <h1 class="text-2xl lg:text-3xl font-bold text-slate-900">Liste des √©v√©nements</h1>
        <button (click)="showAddModal = true"
                class="bg-blue-500 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-600 transition">
          Ajouter un √©v√©nement
        </button>
      </div>
    </div>

    <!-- Event Cards -->
    <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let e of filteredEvents"
           class="bg-white rounded-2xl shadow-md p-6 border border-slate-200 flex flex-col gap-3 hover:shadow-lg transition">
        <h2 class="text-lg font-bold text-slate-800">{{ e.titre }}</h2>
        <p class="text-slate-600">{{ e.description }}</p>
        <p class="text-sm text-slate-500">üìÖ {{ e.dateDebut }} ‚Üí {{ e.dateFin }}</p>
        <p class="text-sm text-slate-500">üìç {{ e.lieu }}</p>
        <p class="text-sm font-semibold"
           [ngClass]="e.status === 'OPEN' ? 'text-green-600' : 'text-red-600'">
          {{ e.status }}
        </p>
        <div class="flex gap-2 mt-3">
          <button (click)="deleteEvent(e.id)"
                  class="flex-1 px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition">
            Supprimer
          </button>
          <button (click)="startEdit(e)"
                  class="flex-1 px-4 py-2 rounded-lg bg-yellow-500 text-white hover:bg-yellow-600 transition">
            Modifier
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Ajout -->
<div *ngIf="showAddModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">
    <h2 class="text-xl font-bold mb-6">Ajouter un √©v√©nement</h2>
    <form (ngSubmit)="addEvent()" #addForm="ngForm" class="space-y-4">
      <input [(ngModel)]="newEvent.titre" name="titre" placeholder="Titre" class="w-full border p-3 rounded" required/>
      <input [(ngModel)]="newEvent.description" name="description" placeholder="Description" class="w-full border p-3 rounded" required/>
      <input [(ngModel)]="newEvent.dateDebut" name="dateDebut" type="datetime-local" class="w-full border p-3 rounded" required/>
      <input [(ngModel)]="newEvent.dateFin" name="dateFin" type="datetime-local" class="w-full border p-3 rounded" required/>
      <input [(ngModel)]="newEvent.lieu" name="lieu" placeholder="Lieu" class="w-full border p-3 rounded" required/>
      <select [(ngModel)]="newEvent.status" name="status" class="w-full border p-3 rounded" required>
        <option value="OPEN">OPEN</option>
        <option value="CLOSED">CLOSED</option>
      </select>
      <div class="flex justify-end gap-3 mt-6">
        <button type="button" (click)="showAddModal = false"
                class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Annuler</button>
        <button type="submit" [disabled]="!addForm.form.valid"
                class="px-4 py-2 rounded bg-green-500 text-white hover:bg-green-600">Valider</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal √âdition -->
<div *ngIf="showEditModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">
    <h2 class="text-xl font-bold mb-6">Modifier un √©v√©nement</h2>
    <form (ngSubmit)="updateEvent()" #editForm="ngForm" class="space-y-4">
      <input [(ngModel)]="editEvent.titre" name="titre" placeholder="Titre" class="w-full border p-3 rounded" required/>
      <input [(ngModel)]="editEvent.description" name="description" placeholder="Description" class="w-full border p-3 rounded" required/>
      <input [(ngModel)]="editEvent.dateDebut" name="dateDebut" type="datetime-local" class="w-full border p-3 rounded" required/>
      <input [(ngModel)]="editEvent.dateFin" name="dateFin" type="datetime-local" class="w-full border p-3 rounded" required/>
      <input [(ngModel)]="editEvent.lieu" name="lieu" placeholder="Lieu" class="w-full border p-3 rounded" required/>
      <select [(ngModel)]="editEvent.status" name="status" class="w-full border p-3 rounded" required>
        <option value="OPEN">OPEN</option>
        <option value="CLOSED">CLOSED</option>
      </select>
      <div class="flex justify-end gap-3 mt-6">
        <button type="button" (click)="showEditModal = false"
                class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Annuler</button>
        <button type="submit" [disabled]="!editForm.form.valid"
                class="px-4 py-2 rounded bg-green-500 text-white hover:bg-green-600">Mettre √† jour</button>
      </div>
    </form>
  </div>
</div>
