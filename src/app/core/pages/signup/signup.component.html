<div class="min-h-screen flex items-center justify-center px-4" style="padding-top: 100px;">
  <div class="w-full max-w-md bg-white border border-gray-100 rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Create your account</h2>
    <p class="text-sm text-gray-500 mb-6">Sign up as Client or Freelancer.</p>

    <div *ngIf="error" class="mb-4 p-3 rounded bg-red-50 text-red-700 text-sm">{{ error }}</div>
    <div *ngIf="success" class="mb-4 p-3 rounded bg-green-50 text-green-700 text-sm">{{ success }}</div>

    <form (ngSubmit)="submit()" #f="ngForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">First name</label>
          <input class="w-full px-3 py-2 rounded-lg border border-gray-200" name="firstName" [(ngModel)]="model.firstName" required />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Last name</label>
          <input class="w-full px-3 py-2 rounded-lg border border-gray-200" name="lastName" [(ngModel)]="model.lastName" required />
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input class="w-full px-3 py-2 rounded-lg border border-gray-200" type="email" name="email" [(ngModel)]="model.email" required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input class="w-full px-3 py-2 rounded-lg border border-gray-200" type="password" name="password" [(ngModel)]="model.password" required minlength="6" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Account type</label>
        <select class="w-full px-3 py-2 rounded-lg border border-gray-200" name="accountType" [(ngModel)]="model.accountType" required>
          <option value="CLIENT">Client</option>
          <option value="FREELANCER">Freelancer</option>
        </select>
      </div>

      <button
        class="w-full py-2 rounded-lg bg-indigo-600 text-white font-semibold disabled:opacity-60"
        type="submit"
        [disabled]="loading || f.invalid">
        {{ loading ? 'Creating...' : 'Sign Up' }}
      </button>
    </form>
  </div>
</div>
