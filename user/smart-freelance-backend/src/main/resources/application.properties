spring.application.name=smart-freelance-backend
server.port=8080

# OAuth2 Resource Server (Keycloak)
# Realm: smart-platform
#
# Local DEV note:
# - Browser social login uses Keycloak HTTPS (8443) => tokens have iss=https://localhost:8443/...
# - But backend running on localhost often can't trust Keycloak's self-signed cert.
#
# So we fetch JWKS from the HTTP endpoint (8081) but we still validate the issuer claim against HTTPS.
app.keycloak.issuer=https://localhost:8443/realms/smart-platform
app.keycloak.jwk-set-uri=http://localhost:8081/realms/smart-platform/protocol/openid-connect/certs

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_freelance?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Keycloak Admin (DEV ONLY) - used to create users at signup
# Use HTTP to avoid self-signed TLS issues.
keycloak.admin.base-url=http://localhost:8081
keycloak.admin.username=admin
keycloak.admin.password=admin
keycloak.admin.admin-realm=master
keycloak.admin.target-realm=smart-platform
